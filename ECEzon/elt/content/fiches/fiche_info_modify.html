<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

    <div class="col-lg-9 content ">
        <h1 class="to-bold3">Valentin Monnier</h1>
        <br>
        <div class="trait"></div>
        <div class="row">
            <div class="col-lg-6 ">
                <div class="info-perso">
                    <div class="contact section-bloc">
                        <span class="section-name">Contact</span>
                        <div class="section-info">
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Nom
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2 ">
                                    <input type="text" id="name">
                                </div>
                            </div>
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Prenom
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="text" id="prenom">
                                </div>
                            </div>
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Mail
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="text" id="mail">
                                </div>
                            </div>
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Numéro de téléphone
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="number" id="number">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="livraison section-bloc">

                        <span class="section-name">Adresse de livraison</span>
                        <div class="section-info">
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Adresse
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="text" id="adresse1">
                                </div>
                            </div>
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Complement d'adresse
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="text" id="adresse2">
                                </div>
                            </div>
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Code Postal
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="text" id="zip">
                                </div>
                            </div>
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Ville
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="text" id="ville">
                                </div>
                            </div>
                            <div class="row cst-form">
                                <div class="col-md-5 to-bold">
                                    Pays
                                </div>
                                <div class="col-md-6  col-md-offset-1 to-bold2">
                                    <input type="text" id="pays">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 paiement section-bloc  ">
                <span class="section-name">Informations de paiement</span>
                <div class="section-info">
                    <div class="row cst-form">
                        <div class="col-md-5 to-bold">
                            Numéro de carte
                        </div>
                        <div class="col-md-6  col-md-offset-1 to-bold2 ">
                            <input type="number" id="cc_number">
                        </div>
                    </div>
                    <div class="row cst-form">
                        <div class="col-md-5 to-bold">
                            Mois
                        </div>
                        <div class="col-md-6  col-md-offset-1 to-bold2">
                            <input type="number" id="cc_month">
                        </div>
                    </div>
                    <div class="row cst-form">
                        <div class="col-md-5 to-bold">
                            Année
                        </div>
                        <div class="col-md-6  col-md-offset-1 to-bold2">
                            <input type="number" id="cc_year">
                        </div>
                    </div>
                    <div class="row cst-form">
                        <div class="col-md-5 to-bold">
                            CVV
                        </div>
                        <div class="col-md-6  col-md-offset-1 to-bold2">
                            <input type="number" id="cc_cvv">

                        </div>
                    </div>
                </div>
                <br><br><br><br><br>
                <button type="button" class="btn-lg btn-cst-update content-right">Enregistrer</button>

            </div>
        </div>
    </div>
</body>


</html>
